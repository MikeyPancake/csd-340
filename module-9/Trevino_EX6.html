<!DOCTYPE html>
<html lang="en">
<head>
    <!--Project title-->
    <title>CSD 340 Web Development with HTML and CSS</title>

    <!--Font Link to CSS sheet-->
    <link href="Trevino_EX6.css" type="text/css" rel="stylesheet"/>
        
    <!--Link to Google Font Kit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--Add an h1 tag with a text value of “Assignment 7.2: Build a Web Page - Part 5”-->
        <h1>Assignment 9.2: Build a Web Page - Part 6</h1>
    </header> 
        
    <div id="navbar">
        <!--Add three anchor tags with an href of # and text values of Home, About, and Contact-->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div id="container">
        <!--Add a new card, card-title, and card-content divs above the Books list div-->
        <div class="card">
            
            <!--Added Book Entry Button -->
            <div class="card-title">
                Book Entry Form
            </div>

            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="txtBookName"> Book Name:</label>
                        <input type="text" id="txtBookName" class="input" name="txtBookName" />
                    </div>
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width">Create Book</button>
                    </div>
                </div>
            </div>
        </div>

        <br /><br ?>

        <div class="card">
            <!--Inside the card div add a new div with a class of card-title. 
                    Give the card-title a value of “Top 5 Favorite Books”-->
            <div class="card-title">
                Top 5 Favorite Books
            </div>

            <!--Added table from previous assignment's "Top 5 Books"-->
            <div class="card-content">
                <br />
                <table id="books">
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>The Mission, Men, and Me</td>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>Not A Good Day TO Die</td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>No Easy Day</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>The Only Thing Worth Dying For</td>
                    </tr>
                    <tr>
                        <td>104</td>
                        <td>Relentless Strike</td>
                    </tr>
                </table>
            </div>    
        </div>
    </div>
    
    <footer>
        <!--Add a p tag with a link to Bellevue Universities website 
            Make sure you open the link in a new browser tab-->
        <p>
        <!--Use the HTML copyright sign and use the script tag to display the current year using the document.write function 
            document.write(new Date().getFullYear())-->
            &copy; <script>document.write(new Date().getFullYear());</script> - <a href="https://www.bellevue.edu/" target="_blank">Bellevue University</a>
        </p>   
    </footer>
</body>
</html>
